<mat-card class="angular-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>A Possible Typescript Stack</mat-card-title>
  </mat-card-header>
  <div class="angular-card__image">
    <img mat-card-image src="assets/angular-icon-1.svg" alt="Angular">
  </div>
  <mat-card-content>
    <div>
    <div>
      <span class="icon-bg"><mat-icon svgIcon="nx"></mat-icon></span>Nx
      <div><mat-icon svgIcon="angular"></mat-icon>Angular</div>
      <div><mat-icon svgIcon="nestjs"></mat-icon>NestJS</div>
    </div>
    <div>
      <mat-icon svgIcon="prisma"></mat-icon>Prisma
      <div><mat-icon svgIcon="sqlite"></mat-icon>SQLite</div>
    </div>
    </div>
    <p><a href="https://www.angular.io/">Angular</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/nx" mat-button>PREVIOUS</button>
    <button routerLink="/nestjs" mat-button>NEXT</button>
  </mat-card-actions>
</mat-card>
