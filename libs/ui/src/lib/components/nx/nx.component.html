<mat-card class="angular-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title><h3>Nx</h3></mat-card-title>
    <mat-card-subtitle>Nx is a set of extensible dev tools for monorepos, which helps you develop like Google, Facebook, and Microsoft.</mat-card-subtitle>
  </mat-card-header>
  <div class="angular-card__image--centered">
  <div class="angular-card__image">
    <img mat-card-image src="assets/nx-logo-white.svg" alt="Angular">
  </div>
  </div>
  <mat-card-content>
    <p>It has first-class support for many frontend and backend technologies, so its documentation comes in multiple flavours.</p>
    <p><a href="https://nx.dev/">Nx</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/stack" mat-button>PREVIOUS</button>
    <button routerLink="/angular" mat-button>NEXT</button>
  </mat-card-actions>
</mat-card>
