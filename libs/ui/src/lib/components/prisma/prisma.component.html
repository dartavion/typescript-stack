<mat-card class="angular-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title><h3>Prisma</h3></mat-card-title>
    <mat-card-subtitle>Modern Database Access for TypeScript & Node.js</mat-card-subtitle>
  </mat-card-header>
  <div class="angular-card__image">
    <img mat-card-image src="assets/prisma-3.svg" alt="Angular">
  </div>
  <mat-card-content>
    <p>Prisma is an open-source database toolkit. It replaces traditional ORMs and makes database access easy with an auto-generated query builder for TypeScript & Node.js.</p>
    <p>API <-> Prisma Client -> Database</p>
    <p><a href="https://www.prisma.io/">Prisma</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/nestjs" mat-button>PREVIOUS</button>
    <button routerLink="/sqlite" mat-button>NEXT</button>
  </mat-card-actions>
</mat-card>
